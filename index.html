<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <h1>Login</h1>
            <p>Seja Bem-Vindo. Fa√ßa login para entrar na sua conta.</p>
            <div id="formulario">
                <form action="#" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="email" id="iemail" required autocomplete="email" minlength="10" placeholder="Digite seu E-mail">
                        <label for="iemail">Email:</label>
                    </div>
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">Key</span>
                        <input type="password" name="senha" id="isenha" required min="8" autocomplete="current-password" placeholder="Digite sua senha">
                        <label for="isenha">Senha:</label>
                    </div>
                        <input type="submit" value="Enviar"><br>
                        <a class="botao" href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
