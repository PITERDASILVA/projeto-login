<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <h1>Login</h1>
            <p>Seja Bem-Vindo. Fa√ßa login para entrar na sua conta.</p>
            <div id="formulario">
                <form action="#" method="post" autocomplete="on">
                    <p>
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" minlength="10">
                    </p>
                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required min="8" autocomplete="new-password">
                    </p>
                    <p>
                        <input class="campo" type="submit" value="Enviar"><br>
                        <input class="campo" type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
